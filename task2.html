<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SWAP ME</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 300px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgb(122, 185, 122);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <p>Введіть текст у два інпути і натисніть кнопку, щоб обміняти їх вміст:</p>
        <input type="text" id="input1" placeholder="Введіть текст для першого інпуту">
        <input type="text" id="input2" placeholder="Введіть текст для другого інпуту">
        <button onclick="swapContent()">SWAP ME</button>
    </div>

    <script>
        function swapContent() {
            // Отримати вміст інпутів
            var input1 = document.getElementById("input1").value;
            var input2 = document.getElementById("input2").value;

            // Обміняти їх вміст
            document.getElementById("input1").value = input2;
            document.getElementById("input2").value = input1;
        }
    </script>
</body>
</html>
